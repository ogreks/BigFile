<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>大文件上传demo</title>
	<!-- 引入css -->
	<link rel="stylesheet" type="text/css" href="./public/webuploader-0.1.5/webuploader.css">
	<link rel="stylesheet" type="text/css" href="./public/bootstrap.min.css">
	<!-- 引入Js -->
	<script src="./public/jquery-3.3.1.min.js"></script>
	<script src="./public/webuploader-0.1.5/webuploader.js"></script>
	<script src="./public/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	    <div class="row">
	        <div class="col-md-5" style="width: 100%">
	        	<div class="panel panel-default">
	        		<div class="panel-heading">操作面板</div>
	        			<div class="panel-body">
				        	<div class="col-md-2">
				        	    <div class="panel panel-default">
				        	      <div class="panel-heading">上传文件</div>
				        	      <div class="panel-body">
				        	            <div id="picker">选择文件</div>
				        	      </div>
				        	    </div>
				        	</div>
				        	<div class="col-md-4">
				        	    <div class="panel panel-default">
				        	        <div class="panel-heading">日志</div>
				        	        <div class="panel-body">
				        	            <div>
				        	                <div class="progress">
				        	                    <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="percentage_a">
				        	                        <span id="percentage">0%</span>
				        	                    </div>
				        	                </div>
				        	            </div>
				        	            <div id="log" style="max-height: 600px;overflow: auto;">
				        	            </div>
				        	        </div>
				        	    </div>
				        	</div>
				        	<div class="col-md-3">
				        	    <div class="panel panel-default">
				        	        <div class="panel-heading">按钮组</div>
				        	        <div class="panel-body">
				        	            <div id="ctlBtn" class="btn-group" onclick="FileStart()">
				        	                <input class="btn btn-primary" type="button" value="上传按钮">
				        	            </div>
				        	            <div class="btn-group">
				        	                <input class="btn btn-danger" type="button" value="暂停" id="stop">
				        	            </div>
				        	            <div class="btn-group">
				        	                <input class="btn btn-success" type="button" value="继续" id="start">
				        	            </div>
				        	      </div>
				        	    </div>
				        	</div>
				        </div>
			        </div>
			    </div>
			</div>
		</div>
</body>
</html>
<script type="text/javascript" src="./js/BigFile.js"></script>
